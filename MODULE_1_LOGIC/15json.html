<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON01</title>
    <script>

        // 1 - JSON is an array, where the columns have names
        // 2 - JSON stands for JavaScript Object Notation
        // 3 - JSON is a lightweight data interchange format
        // 4 - JSON is language independent
        // 5 - JSON is "self-describing" and easy to understand
        // 6 - The JSON syntax is derived from JavaScript object notation syntax, 
        //     but the JSON format is text only. Code for reading and generating JSON
        //     data can be written in any programming language

        // JSON example
        let data = [

            {"name":"Ana", "age":23},
            {"name": "Lucas", "age":19},
            {"name":"Bruno", "age":35},
            {"name":"Jo√£o", "age":18}

        ];

        // Display JSON
        document.write(data[0].name+" "+data[0].age+"<br>");
        document.write(data[1].name+" "+data[1].age+"<br>");
        document.write(data[2].name+" "+data[2].age+"<br>");
        document.write(data[3].name+" "+data[3].age+"<br>");

        // JSON Syntax Rules
        // Data is in name/value pairs
        // Data is separated by commas
        // Curly braces hold objects
        // Square brackets hold arrays

    </script>
