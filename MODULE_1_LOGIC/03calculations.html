<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculations</title>
    <script>

        // Priority of the Arithmetic Operators
        // Division
        // Multiplication
        // Subtraction
        // Addition

        // Convert values to numbers:
        // ParseInt(): coverts to integer numbers (quantity, age)
        // ParseFloat(): converts to float numbers, or double numbers(weight, height, currency)
        // The <br> tag between "" is a HTML command that breaks a line
 
        // Obtain values
        let n1 = parseInt(prompt("Inform the first number: "));
        let n2 = parseInt(prompt("Inform the second number: "));

        // Calculations
        document.write("<br>The outcome of the division is: "+n1/n2+"<br>");
        document.write("<brThe outcome of the multiplication is: "+n1*n2);
        document.write("<br>The outcome of the subtraction is: "+(n1-n2));
        document.write("<br>The outcome of the addition is: "+(n1+n2));
        document.write("<br>The average of the values is: "+((n1+n2)/2));

    </script>
