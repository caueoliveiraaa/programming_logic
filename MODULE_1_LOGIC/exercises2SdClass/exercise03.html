<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise_03</title>
    <script>
        
        // 1 - Ask the user for two numbers.
        // 2 - If they are equal, do a sum.
        // 3 - If not, do multiplication.

        let n1 = parseInt(prompt("Inform the first number: "));
        let n2 = parseInt(prompt("Inform the second number: "));

        if (n1 == n2){
            document.write("The sum of the two numbers is: "+(n1+n2));
        }else{
            document.write("A multiplication of the two numbers is: "+(n1)*n2);
        }

    </script>
</head>
