    <title>Exercise_13</title>
    <script>

        // Obtain the city
        let cidade = parseInt(prompt("1)Blumenau \n2)Florianópolis \n3)Joinville \n4)Pomerde \n5)Brusque"));

        // Conditional 
        if(cidade == 1){
            document.write("Blumenau is the Oktoberfest city!");
        }else if(cidade == 2){
            document.write("Florianópolis is the capital of Santa Catarina!");
        }else if(cidade == 3){
            document.write("Joinville is the largest city in the state!");
        }else if(cidade == 4){
            document.write("Pomerode is the most German city in Brazil!");
        }else if(cidade == 5){
            document.write("Brusque is the city of Fenarreco.");
        }else{
            document.write("Option not found!");
        }
        
    </script>
