    <title>Exercise_10</title>
    <script>

        // 1 - Inform a number
        // 2 - Return whether the number is negative or positive
        
        // Obtain a number
        var number = prompt("Inform a number: ");

        // Conditional
        if(number < 0){
            alert(number + " is a negative number.");
        }else{
            alert(number + " is a positive number.");
        }
        
    </script>
