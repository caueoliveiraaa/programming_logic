<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise_04</title>
    <script>
        
        // 1 - Ask the user for three grades
        // 2 - Return the average and the situation
        // 3 - If the average is 7 or greater the situation is "approved"
        // 4 - Otherwise it is "disapproved"
        // 5 - Structure for doing the calculation: (grade1 + grade2 + grade3) / 3

        // Obtain grade
        let grade1 = parseInt(prompt("Inform the first grade: "));
        let grade2 = parseInt(prompt("Inform the second grade: "));
        let grade3 = parseInt(prompt("Informethe third grade: "));

        // Obtain average
        let average = (grade1 + grade2 + grade3) / 3;

        // Conditional for checking whether the student is approved or not
        if (average >= 7){
            document.write("You have been approved. Your average is: "+average);
        }else{
            document.write("You have flunked. Your average is: "+average);
        }

    </script>
</head>
