<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise_08</title>
    <script>

        // Obtain the velocity of the vehicle
        let vv = prompt("Inform the velocity of the vehicle: ");

        // Obtain the velocity of the road
        let vr = prompt("Inform the velocity of the road: ");

        // Calculation
        let calculation = vv - vr

        // Conditional
        if(calculation <= 0){
            alert("Good driver.");
        }else if(calculation <= 10){
            alert("Fine of R$50,00");
        }else if(calculation <= 20){
            alert("Fine of R$100,00");
        }else{
            alert("Fine of R$200,00");
        }
        
    </script>
</head>
