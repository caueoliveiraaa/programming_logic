<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
    <script>

        // Index
        var i = 1;

        // Loop
        while(i <= 100){
            document.write(i+"<hr>");
            i++;
        }

        // Increment: ++ (+1)
        // Decrement: -- (-1)
        // Increment +2: +=2
        
    </script>
</head>

</body>
</html>
