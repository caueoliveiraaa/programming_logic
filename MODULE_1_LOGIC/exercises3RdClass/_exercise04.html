    <script>

        // 1 -  Create a loop that asks for many numbers, while the typed values is different than 0, keep asking for a number. 
        // 2 -  When 0 is informed, display the sum of all the values.
        
        let number;
        let sum = 0;

        while (number != 0){
            number = parseInt(prompt("Type a number that is different than zero: "));
            sum+= number;            
        }

        alert("You have typed in 0, this stops the program! \nThe sum of all numbers is: " + sum+"!");
            

    </script>
