<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 03</title>
    <script>

        // 1 - The user informs two numbers, return the values between the two chosen numbers.
        // 2 - Example: if the number 6 and 10 are informed, return: 6, 7, 8, 9 , 10


        let n1 = parseInt(prompt("Inform a number: "));
        let n2 = parseInt(prompt("Inform a different number: "));

        if(n1 < n2){
                while (n1 <= n2) {
                document.write(n1 + ", ");
                n1++;
                }
            }else{
                while (n1 >= n2) {
                document.write(n1 + ", ");
                n1--;
            } 
        }

    </script>
</head>

</body>
</html>
