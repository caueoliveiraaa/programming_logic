<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alined Conditional</title>
    <script>

        // Obtain grade
        let grade = prompt("Type in the grade: ");

        // Conditional
        if(grade == 10){
            document.write("Maximum grade!");
        }else if(grade >= 9){
            document.write("Great grade!");
        }else if(grade >= 8){
            document.write("Good grade.");
        }else if(grade >= 7){
            document.write("Average grade.");
        }else if(grade >= 5){
            document.write("You need to attend the second call!");
        }else{
            document.write("You have flunked!");
        }

    </script>
</head>
<body>
    
</body>
</html>
