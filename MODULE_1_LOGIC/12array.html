<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>

        // 1 - To show a specific value within an array, we tell the position of the value by the index, starting from zero
        // 2 - E. g. => document.write(colors[0]+"<br>");

        // Array
        let colors = ["Blue", "Yellow", "Green  "];
        
        // Loop (for)
        // For.structure => (Beginning of index, conditional, increment){}
        for(let index = 0; index < colors.length; index++){
            
            document.write(colors[index]+"<br>");
            
        }

    </script>
</head>

</body>
</html>
